	<h1>Escolha o seu prato</h1>
	<br>
	<br>
	<br>
	<p>Prato principal:</p>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios"
			id="rdmassa" value="option1" checked> <label
			class="form-check-label" for="exampleRadios1"> Massa </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios"
			id="rdcarne" value="option2"> <label class="form-check-label"
			for="exampleRadios2"> Carne </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="exampleRadios"
			id="rdpeixe" value="option3"> <label class="form-check-label"
			for="exampleRadios3"> Peixe </label>
	</div>
	<br>
	<br>
	<br>
	<p>Acompanhamentos:</p>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="ckbsalada"> <label class="form-check-label"
			for="defaultCheck1"> Salada </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="ckblegumes"> <label class="form-check-label"
			for="defaultCheck1"> Legumes </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="ckbfarofa"> <label class="form-check-label"
			for="defaultCheck1"> Farofa </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="ckbfritas"> <label class="form-check-label"
			for="defaultCheck1"> Fritas </label>
	</div>
	<br>
	<br>
	<br>
	<form>
		<p>Convênio:</p>
		<div class="form-row align-items-center">
			<div class="col-auto my-1">
				<label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>

				<select class="custom-select mr-sm-2" id="opt">
					<option selected>Escolha...</option>
					<option value="1">Placomp</option>
					<option value="2">Abutua</option>
					<option value="3">Google</option>
					<option value="4">Prefeitura</option>
				</select>
			</div>
			<div class="col-auto my-1">
				<div class="custom-control custom-checkbox mr-sm-2">
					<input type="checkbox" class="custom-control-input"
						id="customControlAutosizing"> <label
						class="custom-control-label" for="customControlAutosizing">Lembrar
						minha escolha</label>
				</div>
			</div>
		</div>
	</form>
	<p>Observações</p>
	<div class="form-group">
		<label for="exampleFormControlTextarea1"></label>
		<textarea class="form-control-sm" id="exampleFormControlTextarea1"

	<br>

	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#exampleModal" id="enviar">Enviar</button>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p id="principal">
					<p>
					<p id="principalVal">
					<p>
					<p id="acompanhamento">
					<p>
					<p id="acompanhamentoVal">
					<p>
					<p id="convenio">
					<p>
					<p id="convenioVal">
					<p>
					<p id="resultado">
					<p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	$(document).ready(function(){
	    $("#enviar").click(function(){

	    	if ($("#rdmassa").attr("checked") == true) {

				sradio = "Peixe";
				vradio += 18;
				valor += 18;
			}
			if ($("#ckbfarofa").attr("checked") == true) {
				if (scheck.length == 0) {
					scheck += "Farofa";
				} else {
					scheck += ", farofa";
				}
				vcheck += 8;

			if ($("#ckbfritas").attr("checked") == true) {

			}

				if (scheck.length == 0) {

					scheck += ", legumes";

				vcheck += 6;

			}
			if ($("#ckbsalada").attr("checked") == true) {
				if (scheck.length == 0) {
					scheck += "Salada";
				} else {
					scheck += ", salada";
				}
				vcheck += 4;
				valor += 4;
			}
			scheck += ".";
			if ($("#opt").val() == "1") {
				soption = "Placomp."
				voption = valor * 0.05;
				valor = valor * 0.95;
			} else if ($("#opt").val() == "2") {

			$("#convenioval").text("Te garantiu " + voption.toFixed(2) + " reais de desconto.");
			$("#resultado").text("Valor total: " + valor.toFixed(2) + " reais.");
	    });
	});
